<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Curso de javaSrcript</title>
  </head>
  <body>
    <div>
      <h1 id="saludo">Texto de prueba</h1>
    </div>

    <form class="container mb-5">
      <input
        id="input"
        class="fondo-transparente form-control form-control-lg"
        type="text"
        placeholder="Escribe algo"
        aria-label=".form-control-lg example"
      />
      <span class="d-flex justify-content-center mt-3">
        <button
          type="button"
          class="btn btn-dark text-white"
          id="boton-aceptar"
        >
          Aceptar
        </button>
      </span>
    </form>

    <div class="w-boton">
      <button
        type="button"
        id="boton-textoBlanco"
        class="container text-white m-3 btn btn-dark d-flex justify-content-center"
      >
        Texto Blanco
      </button>
      <button
        type="button"
        id="boton-textoNegro"
        class="container text-white btn btn-dark d-flex justify-content-center"
      >
        Texto Negro
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
